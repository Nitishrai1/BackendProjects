<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    padding-top: 20px;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

}

.button-container {
    display: flex;
    justify-content: center;

}

    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    border: none;

    cursor: pointer;
    transition: background-color 0.3s ease;

    </style>
    <div class="container">
        <h1 class="text-center">CPU Scheduling Algorithms</h1>
        <div class="button-container">
            <button class="algo-button" onclick="navigateTo('fcfs.html')">FCFS</button>
            <button class="algo-button" onclick="navigateTo('round_robin.html')">Round Robin</button>

            <button class="algo-button" onclick="navigateTo('srtf.html')">SRTF</button>
        </div>

        function navigateTo(page) {
            window.location.href = page;
